<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Image Gallery</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="gallery-container">
  <ul class="thumbnails">
    <li><img src="image1.jpg" alt="Tokio streets in the knight" data-image="image1.jpg"></li>
    <li><img src="image2.jpg" alt="People walking between city buildingsin Tokio" data-image="image2.jpg"></li>
    <li><img src="image3.jpg" alt="People gathering outside buildings and vehicles in central Tokyo" data-image="image3.jpg"></li>
  </ul>
  <div class="main-image">
    <img src="main.jpg" alt="Empty road between shops in Tokyo">
  </div>
  <div class="navigation">
    <button class="prev-btn">Previous</button>
    <button class="next-btn">Next</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
